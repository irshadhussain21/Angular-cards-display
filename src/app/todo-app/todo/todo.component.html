<div class="container">
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <label for="todo">Todo</label>
      <input id="todo" formControlName="todo">
      <button type="submit">Add Todo</button>
    </form>
  
    <div *ngIf="todos.length > 0">
      <h3>Actions To Do:</h3>
      <table>
        <thead>
          <tr>
            <th>Sl No</th>
            <th>Todo</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todos; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ todo }}</td>
            <td>
              <button (click)="deleteTodo(i)" class="delete-button">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
